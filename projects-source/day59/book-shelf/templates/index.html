<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
<p>{{ text }}</p>
{% if books|length > 0 %}
    <ul>
    {% for book in books %}
        <li>{{ book.title }} - {{ book.author }} - <a href="{{ url_for('rating', title=book.title) }}">Update Rating</a>, <a href="{{ url_for('delete', title=book.title) }}">Delete</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Library is empty.</p>
{% endif %}
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
