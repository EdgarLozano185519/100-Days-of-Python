<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Rating</title>
</head>
<body>
<h1>{{ text }}</h1>
<form method="POST" action="{{ url_for('rating', title=book.title) }}" role="form">
<label for="rating">Rating</label>
<input name="rating" id="rating" value="{{ book.rating }}" type="text" >
<input type="submit" value="Update Rating">
</form>
<a href="{{ url_for('home') }}">Return Home</a>
</body>
</html>
